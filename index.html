<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="timerContainer">
        <h3>we're launching soon</h3>
        <section class="timerDiv">
          <div class="timer">
            <div class="top"></div>
            <div class='bottom'></div>
            <div class='background'></div>
            <div class='background flip daysFlip'></div>
            <h2 id="days">00</h2>
            <p>days</p>
          </div>
          <div class="timer">
            <div class="top"></div>
            <div class='bottom'></div>
            <div class='background'></div>
            <div class='background flip hoursFlip'></div>
            <h2 id="hours">00</h2>
            <p>hours</p>
          </div>
          <div class="timer">
            <div class="top"></div>
            <div class='bottom'></div>
            <div class='background'></div>
            <div class='background flip minutesFlip'></div>
            <h2 id="minutes">00</h2>
            <p>minutes</p>
          </div>
          <div class="timer">
            <div class="top"></div>
            <div class='bottom'></div>
            <div class='background'></div>
            <div class='background flip flipSecondsDiv'></div>
            <h2 id="seconds">00</h2>
            <p>seconds</p>
          </div>
        <section/>
      </div>
      <footer>
        <img src="/images/icon-facebook.svg" alt="facebook">
        <img src="/images/icon-pinterest.svg" alt="pin-interest">
        <img src="/images/icon-instagram.svg" alt="instagram">
      </footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Cypher1998">Moroof Adeyemi</a>.
      </div>
    </main>

    <script src="./dist/app.js" type="module"></script>
  </body>
</html>
